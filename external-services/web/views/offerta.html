<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/skillCard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Offerta</title>
</head>
<body>
<div id="navBar"></div>

<section class="hero is-link is-fullheight is-bold" >
    <div id="wrapper"></div>

    <div class="container is-fluid card-container">
        <div>
            <div class="skill-card" >
                <header class="skill-card__header"><img class="skill-card__icon" src="https://upload.wikimedia.org/wikipedia/commons/3/38/HTML5_Badge.svg" alt="HTML5 Logo"/></header>
                <section class="skill-card__body" >
                    <h2 class="skill-card__title">High skills</h2>
                    <div class="skill-card__knowledge hard" id="highchecklist"></div>
                </section>
            </div>
            <div class="skill-card" >
                <header class="skill-card__header"><img class="skill-card__icon" src="https://upload.wikimedia.org/wikipedia/commons/3/38/HTML5_Badge.svg" alt="HTML5 Logo"/></header>
                <section class="skill-card__body" >
                    <h2 class="skill-card__title">Medium skills</h2>
                    <div class="skill-card__knowledge medium"id="mediumchecklist"></div>
                </section>
            </div>
            <div class="skill-card" id="low">
                <header class="skill-card__header"><img class="skill-card__icon" src="https://upload.wikimedia.org/wikipedia/commons/3/38/HTML5_Badge.svg" alt="HTML5 Logo"/></header>
                <section class="skill-card__body" id="lowchecklist">
                    <h2 class="skill-card__title">Low skills</h2>
                    <div class="skill-card__knowledge low" id="mediumchecklist"></div>
                </section>
            </div>
            <div id="matched"></div>
            <br>
            <div id="submitter"></div>
        </div>
    </div>
    
</section>


</body>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="../js/ws/JobService.js"></script>
<script>
    $(function(){
        $("#navBar").load("navbar.html");
    });
</script>
</html>
